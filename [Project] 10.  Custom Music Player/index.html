<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>10. Custom Music Player</title>
</head>
<body>
    <div id="container">
        <h1>Music Player</h1>
        <div id="player">
            <div class="btn-area">
                <audio class="audio" src="./music/summer.mp3" type="audio/mpeg">
                </audio>
                <div class="cd"></div>
                <button class="backward"><i class="fa fa-backward" aria-hidden="true"></i></button>
                <button class="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button class="forward"><i class="fa fa-forward" aria-hidden="true"></i></button>
            </div>
            <div class="progress-area">
                <h6>Title</h6>
                <div class="progress-bar">
                    <div class="current-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
