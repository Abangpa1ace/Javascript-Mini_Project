<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>18. New Year Countdown</title>
</head>
<body>
    <div class="filter"></div>

    <div id="container">
        <h1>New Year Countdown</h1>
        <img src="./img/spinner.gif" alt="" class="loader">
        <div class="time-container">
            <div class="days">
                <p class="day">66</p>
                <span>days</span>
            </div>
            <div class="hours">
                <p class="hour">11</p>
                <span>hours</span>
            </div>
            <div class="mins">
                <p class="min">22</p>
                <span>minutes</span>
            </div>
            <div class="secs">
                <p class="sec">33</p>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <p class="next-year">2021</p>
    <script src="app.js"></script>
</body>
</html>
