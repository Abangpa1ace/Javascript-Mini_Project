<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>04. Exchange Rate Calculator</title>
</head>
<body>
    <section class="main">
        <div class="title">
            <img src="money.png" alt="error!" class="img">
            <h1>Exchange Rate Calculator</h1>
            <small>Choose the currency and the amounts to get the exchange rate</small>
        </div>
        <div class="calculator">
            <div class="before">
                <select name="" class="before-select select"></select>
                <input type="text" class="before-input input" dir="rtl">
            </div>
            <div class="rate">
                <input type="button" class="swap-btn" value="Swap">
                <span class="calculate-rate"></span>
            </div>
            <div class="after">
                <select name="" class="after-select select"></select>
                <input type="text" class="after-input input" dir="rtl">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
</html>
