<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>08. Meal Finder App</title>
</head>
<body>
    <div id="container">
        <h1>Meal Finder</h1>
        <div class="search-zone">
            <div class="search-bar">
                <input type="text" name="search" class="search" placeholder="Search for meals or keywords" autocomplete="on">
                <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <button class="random-btn"><i class="fa fa-random" aria-hidden="true"></i></button>
        </div>
        <p class="search-word"></p>
        <div class="result-zone"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
