<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>15. Lyrics Search</title>
</head>
<body>
    <header>
        <form id="search">
            <label class="search-title" for="search">Lyrics Search</label>
            <input type="text" class="search-bar" placeholder="Enter artist or song name..">
            <button class="search-btn">Search</button>
        </form>
    </header>
    <main>
        <div id="container">
            Results will be displayed here
        </div>
        <div id="more-btn">
            <button class="btn prev-btn" onclick="">Prev</button>
            <button class="btn next-btn" onclick="">Next</button>
        </div>
    </main> 
    <script src="app.js"></script>
</body>
</html>
