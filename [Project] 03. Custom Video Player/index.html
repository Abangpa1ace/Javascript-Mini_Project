<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>03. Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <section class="video-section">
        <video class="video" poster="poster.png">
            <source src="gone.mp4" type="video/mp4">
        </video>
        <div class="ctrl-bar">
            <div class="btn play"></div>
            <div class="btn stop"></div>
            <div class="timebar"><div class="timebar-tracker"></div></div>
            <span class="time current">00:00</span>/<span class="time total"></span>
        </div>
    </section>
    <script src="app.js"></script>
</body>
