<body>

            <li class="text"><img src="./img/sad.jpg" alt=""><p class="text-area">I'M </li>
            <li class="text"><img src="./img/scared.jpg" alt=""><p class="text-area">I'M </li>
            <li class="text"><img src="./img/outside.jpg" alt=""><p class="text-area">I'M </li>
            <li class="text"><img src="./img/home.jpg" alt=""><p class="text-area">I'M </li>
